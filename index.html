<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Said's To Do List</h1>
    </header>
    <div class="wrapper">
        <form class="form">
            <div class="form-wrapper">
                <input type="text" class="todo-input">
                <button class="todo-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
            </div>
            <p style="color: tomato; display: none;" class="error">you did not write anything!</p>
        </form>
        <ul class="todo-container">
            <li class="todo-task">
                Uyga boraman
                <div class="todo-icons">
                    <button  class="popupDelete"><i class="fas fa-trash-alt"></i></button>
                    <button class="checked"><i class="fas fa-check"></i></button>
                </div>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
